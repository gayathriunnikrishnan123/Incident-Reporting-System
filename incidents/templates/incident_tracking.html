{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Check Incident Status</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-screen">
    <div class="login-container">
        <div class="login-card">
            <div class="card-form-side">
                <div class="form-content">
                    <div class="brand-header">
                        <h1>Check Incident</h1>
                        <p>Enter the token number you received via email.</p>
                    </div>
                    <div class="trackerror">
                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="token">Token Number</label>
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="text" id="token" name="token" placeholder="Enter token number" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
