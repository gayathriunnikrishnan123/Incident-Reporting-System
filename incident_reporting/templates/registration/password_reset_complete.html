{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body class="login-screen">
    <div class="login-container">
      <div class="login-card">
        <div class="card-image-side">
          <img src="{% static 'images/login.jpg' %}" alt="Background" />
        </div>
        <div class="card-form-side">
          <div class="form-content">
            <h1>Password Reset Successful</h1>
            <p>
              Your password has been set. You can now
              <a href="{% url 'login' %}">log in</a> with your new password.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
