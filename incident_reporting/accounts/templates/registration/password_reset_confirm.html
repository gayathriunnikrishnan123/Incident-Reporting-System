{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="login-screen">
  <div class="login-container">
    <div class="login-card">
      <div class="card-image-side">
        <img src="{% static 'img/login.jpg' %}" alt="Background" />
      </div>
      <div class="card-form-side">
        <div class="form-content">
          <h1>Set New Password</h1>
          {% if validlink %}
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>New Password</label>
              <div class="input-group">
                {{ form.new_password1 }}
              </div>
            </div>

            <div class="form-group">
              <label>Confirm New Password</label>
              <div class="input-group">
                {{ form.new_password2 }}
              </div>
            </div>

            <button class="btn-login" type="submit">Change Password</button>
          </form>
          {% else %}
            <p>The password reset link is invalid, possibly because it has already been used. Please request a new password reset.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
