
<h2>Internal Login</h2>
<form method="post">
  {% csrf_token %}
  <label>Username:</label>
  <input type="text" name="username"><br>
  <label>Password:</label>
  <input type="password" name="password"><br>
  <button type="submit">Login</button>
</form>

{% for msg in messages %}
  <p style="color:red;">{{ msg }}</p>
{% endfor %}
